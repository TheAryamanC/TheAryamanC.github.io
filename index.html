<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CS396 Algorithms for Collective Decision Making - Extra credit assignment - Shapley & Banzhaf value calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="number"] {
      width: 4rem;
      margin-right: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #555;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    table {
      border-collapse: collapse;
      margin-top: 1rem;
      width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.3rem 0.5rem;
      text-align: center;
    }
    .small {
      font-size: 0.9rem;
      color: #555;
    }
    .warning {
      color: darkred;
      font-weight: bold;
    }
    #result pre {
      background: #f8f8f8;
      border: 1px solid #ccc;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>CS396 Algorithms for Collective Decision Making - Extra credit assignment - Shapley & Banzhaf value calculator</h1>

  <label for="k-input">Number of component games (k):</label>
  <input type="number" id="k-input" min="1" value="2" />

  <label for="n-input">Number of players (n):</label>
  <input type="number" id="n-input" min="1" value="3" />

  <button id="generate-btn">Generate Input Table â†’</button>

  <div id="game-input-area"></div>

  <div id="compute-area" style="display: none;">
    <label>Choose index to compute:</label>
    <label><input type="radio" name="index-choice" value="shapley" checked /> Shapley value</label>
    <label><input type="radio" name="index-choice" value="banzhaf" /> Banzhaf index</label>

    <button id="compute-btn">Compute!</button>
  </div>

  <div id="result" style="margin-top: 2rem;"></div>

  <script src="script.js"></script>
</body>
</html>
